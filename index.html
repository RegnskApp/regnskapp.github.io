<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RegnskApp</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #0066cc;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    main {
      flex: 1;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    a.button {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #0066cc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #004c99;
    }

    footer {
      background-color: #eee;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>RegnskApp</h1>
    <p>En enkel budsjett-app som hjelper deg med å holde oversikt over økonomien.</p>
  </header>

  <main>
    <a href="privacy-policy.html" class="button">Personvern</a>
    <a href="support.html" class="button">Støtte</a>
  </main>

  <footer>
    &copy; 2025 RegnskApp. Alle rettigheter reservert.
  </footer>
</body>
</html>
