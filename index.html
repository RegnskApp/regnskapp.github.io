<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RegnskApp</title>
  <link rel="icon" href="images/RegnskApp-Light-Mode-Icon.jpg" type="image/jpeg" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f9f9f9;
      color: #1b5e20;
      text-align: center;
      padding: 2rem 1rem;
      margin: 0;
    }

    a.button {
      display: inline-block;
      margin: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #1b5e20;
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: bold;
    }

    img.app-icon {
      width: 150px;
      height: auto;
      margin-bottom: 1rem;
    }

    .carousel-wrapper {
      position: relative;
      margin-top: 2rem;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      scroll-snap-type: x mandatory;
      padding: 1rem;
      scroll-behavior: smooth;
    }

    .carousel img {
      flex: 0 0 auto;
      width: calc(100% - 40px);
      max-width: 350px;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      scroll-snap-align: center;
      transition: transform 0.3s ease;
    }

    .carousel img:hover {
      transform: scale(1.02);
    }

    .carousel-dots {
      display: flex;
      justify-content: center;
      margin-top: 0.5rem;
      gap: 0.5rem;
    }

    .carousel-dots .dot {
      width: 10px;
      height: 10px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .carousel-dots .dot.active {
      background-color: #1b5e20;
    }

    @media (min-width: 768px) {
      .carousel {
        justify-content: center;
      }
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #e0e0e0;
      }

      a.button {
        background-color: #388e3c;
        color: white;
      }
    }
  </style>
</head>
<body>
  <picture>
    <source srcset="images/RegnskApp-Dark-Mode-Icon.jpg" media="(prefers-color-scheme: dark)" />
    <img src="images/RegnskApp-Light-Mode-Icon.jpg" alt="RegnskApp Icon" class="app-icon" />
  </picture>

  <h1 style="margin-top: 0.25rem;">RegnskApp</h1>

  <div class="carousel-wrapper">
    <div class="carousel">
      <img src="images/RegnskApp1.png" alt="App screenshot 1" />
      <img src="images/RegnskApp2.png" alt="App screenshot 2" />
      <img src="images/RegnskApp3.png" alt="App screenshot 3" />
    </div>
    <div class="carousel-dots">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <div style="margin-top: 2rem; margin-bottom: 1.5rem;">
    <a href="https://apps.apple.com/us/app/regnskapp/id6743946348" target="_blank">
      <img src="images/black.svg" alt="Download on the App Store" style="width: 180px;" />
    </a>
  </div>

  <div style="margin-bottom: 2rem;">
    <a class="button" href="privacy-policy.html">Privacy Policy</a>
    <a class="button" href="support.html">Support</a>
  </div>

  <script>
    const carousel = document.querySelector('.carousel');
    const dots = document.querySelectorAll('.dot');

    function updateDots() {
      const scrollLeft = carousel.scrollLeft;
      const width = carousel.clientWidth;
      const index = Math.round(scrollLeft / width);
      dots.forEach(dot => dot.classList.remove('active'));
      if (dots[index]) dots[index].classList.add('active');
    }

    carousel.addEventListener('scroll', updateDots);
    window.addEventListener('load', updateDots);
  </script>
</body>
</html>
