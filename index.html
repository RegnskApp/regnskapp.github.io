<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RegnskApp</title>
  <link rel="icon" href="images/RegnskApp-Light-Mode-Icon.jpg" type="image/jpeg" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f9f9f9;
      color: #1b5e20;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }

    a.button {
      display: inline-block;
      margin: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #1b5e20;
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: bold;
    }

    img.app-icon {
      width: 150px;
      height: auto;
      margin-bottom: 2rem;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #e0e0e0;
      }

      a.button {
        background-color: #388e3c;
        color: white;
      }
    }
  </style>
</head>
<body>
  <picture>
    <source srcset="images/RegnskApp-Dark-Mode-Icon.jpg" media="(prefers-color-scheme: dark)" />
    <img src="images/RegnskApp-Light-Mode-Icon.jpg" alt="RegnskApp Icon" class="app-icon" />
  </picture>

  <h1>RegnskApp</h1>

<div class="carousel">
  <img src="images/RegnskApp1.jpg" alt="App screenshot 1" />
  <img src="images/RegnskApp2.jpg" alt="App screenshot 2" />
  <img src="images/RegnskApp3.jpg" alt="App screenshot 3" />
</div>

<style>
  .carousel {
    display: flex;
    overflow-x: auto;
    gap: 1rem;
    scroll-snap-type: x mandatory;
    padding: 1rem 0;
  }

  .carousel img {
    flex: 0 0 auto;
    width: 100%;
    max-width: 350px;
    border-radius: 1rem;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    scroll-snap-align: center;
    transition: transform 0.3s ease;
  }

  .carousel img:hover {
    transform: scale(1.02);
  }

  @media (min-width: 768px) {
    .carousel {
      justify-content: center;
    }
  }
</style>

  <div>
    <a class="button" href="privacy-policy.html">Privacy Policy</a>
    <a class="button" href="support.html">Support</a>
  </div>

  <div style="margin-top: 2rem;">
    <a href="https://apps.apple.com/us/app/regnskapp/id6743946348" target="_blank">
      <img src="images/black.svg" alt="Download on the App Store" style="width: 180px;" />
    </a>
  </div>
</body>
</html>
